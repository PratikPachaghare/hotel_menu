<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Menu App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    #menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px;
      width: 45%;
      max-width: 300px;
      transition: transform 0.3s ease-in-out;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .menu-item-info {
      padding: 10px;
      text-align: center;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #order-list {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #order-list h2 {
      color: #333;
      text-align: center;
    }

    #total-bill {
      font-weight: bold;
      color: #e74c3c;
    }

    #payment-options {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #payment-options p {
      font-weight: bold;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .menu-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Order Menu App</h1>
  </header>

  <div class="menu-container" id="menu-container">
    <!-- Menu items will be dynamically added here using JavaScript -->
  </div>

  <div id="order-list">
    <h2>Your Order</h2>
    <ul id="order-items"></ul>
    <p>Total: $<span id="total-bill">0.00</span></p>
    <div id="payment-options">
      <p>Select Payment Method:</p>
      <label for="phonepe">
        <input type="radio" id="phonepe" name="payment" value="online"> PhonePe
      </label>
      <label for="cash">
        <input type="radio" id="cash" name="payment" value="cash"> Cash
      </label>
    </div>
    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    // JavaScript code remains unchanged
  </script>

</body>
</html>
